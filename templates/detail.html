<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Link to Bootstrap CSS -->
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <title>{{ object.title }}</title>
    <style>
        /* You can add custom CSS styles here if needed */
    </style>
</head>
<body>
    <div class="container mt-4">
        <h1>{{ object.title }}</h1>
        <p class="text-muted">by {{ object.author }}</p>
        <div class="mb-4">{{ object.body }}</div>
        <div class="d-flex justify-content-between">
            <a href="{% url 'post_update' object.pk %}" class="btn btn-primary">Edit</a>
            <a href="{% url 'post_delete' object.pk %}" class="btn btn-danger">Delete</a>
            <a href="{% url 'post_list' %}" class="btn btn-secondary">Back to Home</a>
        </div>
    </div>
    <!-- Link to jQuery and Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
