<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Link to Bootstrap CSS -->
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <title>Update {{ object.title }}</title>
    <style>
        /* You can add custom CSS styles here if needed */
    </style>
</head>
<body>
    <div class="container mt-4">
        <h1 class="my-4">Update Post</h1>
        <form method="post">
            {% csrf_token %}
            <div class="form-group">
                {{ form.title.label_tag }}
                {{ form.title }}
            </div>
            <div class="form-group">
                {{ form.body.label_tag }}
                {{ form.body }}
            </div>
            <div class="form-group">
                {{ form.author.label_tag }}
                {{ form.author }}
            </div>
            <button type="submit" class="btn btn-primary">Save</button>
        </form>
        <a href="{% url 'post_detail' object.pk %}" class="btn btn-secondary mt-3">Cancel</a>
    </div>
    <!-- Link to jQuery and Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
